<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kurs Rupiah</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 450px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        select, input {
            width: 95%;
            padding: 5px;
        }
    </style>
</head>
<body>

<h2>Kurs Rupiah - Mata Uang Asing</h2>

<table>
    <tr>
        <th>Masukkan Nilai</th>
        <th>Valas</th>
        <th>Nilai Rupiah</th>
    </tr>

    <tr>
        <td>
            <input type="number" id="nilaiAsing" placeholder="Masukkan jumlah">
        </td>

        <td>
            <select id="pilihanValas">
                <option value="9915">Dollar US</option>
                <option value="13472">Dollar Singapore</option>
                <option value="874">Ringgit Malaysia</option>
                <option value="120">Yen Jepang</option>
                <option value="15888">Euro</option>
                <option value="3592">Riyal Arab Saudi</option>
            </select>
        </td>

        <td>
            <input type="text" id="nilaiRupiah" readonly>
        </td>
    </tr>
</table>

<script>
    // ambil elemen
    const inputAsing = document.getElementById("nilaiAsing");
    const dropdown = document.getElementById("pilihanValas");
    const outputRupiah = document.getElementById("nilaiRupiah");

    // fungsi konversi otomatis
    function konversi() {
        let jumlah = Number(inputAsing.value);
        let kurs = Number(dropdown.value);

        if (!jumlah) {
            outputRupiah.value = "";
            return;
        }

        // perhitungan
        let hasil = jumlah * kurs;

        // format rupiah
        outputRupiah.value = hasil.toLocaleString("id-ID");
    }

    // event: setiap input atau pilihan berubah â†’ hitung ulang
    inputAsing.addEventListener("input", konversi);
    dropdown.addEventListener("change", konversi);
</script>

</body>
</html>
