<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Validation</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    .form-group {
        margin-bottom: 12px;
    }

    label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
    }

    input, select {
        padding: 6px;
        width: 200px;
    }

    .error {
        color: red;
        margin-left: 10px;
        font-size: 14px;
    }

    #result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        width: 400px;
        background: #f8f8f8;
    }
</style>
</head>

<body>

<h2>Form Keberangkatan</h2>

<form id="myForm">
    <div class="form-group">
        <label>Nama Pelanggan</label>
        <input type="text" id="nama">
        <span class="error" id="errNama"></span>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" id="email">
        <span class="error" id="errEmail"></span>
    </div>

    <div class="form-group">
        <label>Jam Keberangkatan</label>
        <input type="text" id="jam" placeholder="contoh: 14.30">
        <span class="error" id="errJam"></span>
    </div>

    <div class="form-group">
        <label>Tujuan</label>
        <input type="text" id="tujuan">
        <span class="error" id="errTujuan"></span>
    </div>

    <div class="form-group">
        <label>Jumlah Tiket</label>
        <input type="number" id="tiket">
        <span class="error" id="errTiket"></span>
    </div>

    <button type="button" onclick="validateForm()">Submit</button>
</form>

<div id="result"></div>

<script>
function validateForm() {
    let nama = document.getElementById("nama").value.trim();
    let email = document.getElementById("email").value.trim();
    let jam = document.getElementById("jam").value.trim();
    let tujuan = document.getElementById("tujuan").value.trim();
    let tiket = document.getElementById("tiket").value.trim();

    let valid = true;

    // Reset error
    document.getElementById("errNama").textContent = "";
    document.getElementById("errEmail").textContent = "";
    document.getElementById("errJam").textContent = "";
    document.getElementById("errTujuan").textContent = "";
    document.getElementById("errTiket").textContent = "";
    document.getElementById("result").textContent = "";

    // Validasi Nama
    if (nama === "") {
        document.getElementById("errNama").textContent = "Nama wajib diisi.";
        valid = false;
    } else if (nama.length > 30) {
        document.getElementById("errNama").textContent = "Max 30 karakter.";
        valid = false;
    }

    // Validasi Email
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "") {
        document.getElementById("errEmail").textContent = "Email wajib diisi.";
        valid = false;
    } else if (!emailPattern.test(email)) {
        document.getElementById("errEmail").textContent = "Format email tidak valid.";
        valid = false;
    }

    // Validasi Jam Keberangkatan 00.00–23.59
    let jamPattern = /^([01]\d|2[0-3])\.[0-5]\d$/;
    if (jam === "") {
        document.getElementById("errJam").textContent = "Jam wajib diisi.";
        valid = false;
    } else if (!jamPattern.test(jam)) {
        document.getElementById("errJam").textContent = "Format jam 00.00 - 23.59.";
        valid = false;
    }

    // Validasi Tujuan
    if (tujuan === "") {
        document.getElementById("errTujuan").textContent = "Tujuan wajib diisi.";
        valid = false;
    }

    // Validasi Jumlah tiket 1–10
    let tiketNum = parseInt(tiket);
    if (tiket === "") {
        document.getElementById("errTiket").textContent = "Jumlah tiket wajib.";
        valid = false;
    } else if (isNaN(tiketNum) || tiketNum < 1 || tiketNum > 10) {
        document.getElementById("errTiket").textContent = "Jumlah 1 - 10.";
        valid = false;
    }

    // Jika valid tampilkan data
    if (valid) {
        document.getElementById("result").innerHTML =
            "<b>Data Form Valid :</b><br>" +
            "Nama Pelanggan : " + nama + "<br>" +
            "Email : " + email + "<br>" +
            "Jam Keberangkatan : " + jam + "<br>" +
            "Tujuan : " + tujuan + "<br>" +
            "Jumlah Tiket : " + tiket;
    }
}
</script>

</body>
</html>
